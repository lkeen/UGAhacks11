version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data/events:/app/backend/data/events:ro
      - ./backend/data/shelters:/app/backend/data/shelters:ro
      - ./backend/data/osm:/app/backend/data/osm
      - ./backend/data/satellite:/app/backend/data/satellite
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=sqlite:///backend/data/disaster_relief.db
    command: >
      sh -c "python scripts/init_database.py &&
             python scripts/load_events.py &&
             uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
